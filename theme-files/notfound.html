<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found - IAAM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    :root {
      --brand: #f97316;
    }
    body {
      background: #fdfdfd;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .notfound-container {
      max-width: 600px;
      padding: 2rem;
    }
    .notfound-icon {
      font-size: 5rem;
      color: var(--brand);
    }
  </style>
</head>
<body>
  <div class="notfound-container">
    <div class="mb-4">
      <i class="fa-solid fa-triangle-exclamation notfound-icon"></i>
    </div>
    <h1 class="display-4 fw-bold">404</h1>
    <p class="lead text-muted mb-4">Oops! The page you’re looking for doesn’t exist or has been moved.</p>
    <a href="/" class="btn bg-warning btn-lg">
      <i class="fa-solid fa-house"></i> Back to Home
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
