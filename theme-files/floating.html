<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Buttons Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 2000px; /* just to make the page scrollable */
    }

    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 1050;
    }

    .floating-buttons button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    /* Scroll-to-top button */
    #scrollTopBtn {
      background-color: #fff;
      color: #ff6600;
      border: 2px solid #ff6600;
    }
    #scrollTopBtn:hover {
      background-color: #ff6600;
      color: #fff;
    }

    /* Support button (always visible) */
    #supportBtn {
      background-color: #ff6600;
      color: #fff;
      opacity: 1;
      visibility: visible;
      border: 2px solid #ff6600;
    }
    #supportBtn:hover {
      background-color: #e65c00; /* darker orange */
      border-color: #e65c00;
    }

    /* Visible state for fade-in */
    .show-btn {
      opacity: 1 !important;
      visibility: visible !important;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1>Floating Buttons Example</h1>
    <p>Scroll down to see the "Back to Top" button fade in/out in the bottom-right corner.</p>
  </div>

  <!-- Floating Buttons -->
  <div class="floating-buttons">
    <!-- Scroll to Top -->
    <button id="scrollTopBtn" class="btn" title="Back to Top">
      <i class="bi bi-arrow-up"></i>
    </button>
    <!-- Customer Support -->
    <button id="supportBtn" class="btn" title="Customer Support">
      <i class="bi bi-headset"></i>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    const supportBtn = document.getElementById("supportBtn");

    // Show/hide scroll to top button with fade effect
    window.addEventListener("scroll", () => {
      if (window.scrollY > 200) {
        scrollTopBtn.classList.add("show-btn");
      } else {
        scrollTopBtn.classList.remove("show-btn");
      }
    });

    // Scroll to top
    scrollTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Go to Reach Us page
    supportBtn.addEventListener("click", () => {
      window.location.href = "#/reach-us";
    });
  </script>
</body>
</html>
