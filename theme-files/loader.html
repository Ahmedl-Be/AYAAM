<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IAAM Loading</title>
  <style>
    /* Overlay */
    #iaam-loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    #iaam-loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Logo pulse */
    .loader-logo {
      width: 100px;
      height: 100px;
      background: var(--brand, #f97316);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(249,115,22,0.6); }
      70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(249,115,22,0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(249,115,22,0); }
    }

    /* Text */
    .loader-text {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
      font-family: 'Poppins', sans-serif;
      letter-spacing: .5px;
      animation: fade 2s infinite;
    }
    @keyframes fade {
      0%,100% { opacity: .2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="iaam-loader">
    <div class="loader-logo">IAAM</div>
    <div class="loader-text">Loading your experience...</div>
  </div>

  <!-- Page Content -->
  <div style="padding:2rem;">
    <h1>Welcome to IAAM</h1>
    <p>This is your page content after loading...</p>
  </div>

  <script>
    // Show loader
    function showLoader() {
      document.getElementById("iaam-loader").classList.remove("hidden");
    }

    // Hide loader
    function hideLoader() {
      document.getElementById("iaam-loader").classList.add("hidden");
    }

    // Example: hide after 3s
    window.addEventListener("load", () => {
      setTimeout(hideLoader, 2000);
    });
  </script>
</body>
</html>
