<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    div {
        width: 100%;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row g-3">
      <!-- Left Column -->
      <div class="col-12 col-md-6 col-lg-2 bg-primary text-white p-3">
        Left (2/12)
      </div>

      <!-- Center Column -->
      <div class="col-12 col-md-6 col-lg-8 bg-success text-white p-3">
        Center (8/12)
      </div>

      <!-- Right Column -->
      <div class="col-12 col-md-6 col-lg-2 bg-danger text-white p-3">
        Right (2/12)
      </div>
    </div>
  </div>
</body>
</html>
