<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />

    <!-- Page Title -->
    <title>E-commerce</title>

    <style>
      #new-arrivals .card {
        transition: transform 0.3s ease;
      }
      #new-arrivals .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <section id="new-arrivals" class="container my-5">
      <h2 class="mb-4">âœ¨ New Arrivals</h2>
      <div class="row" id="product-list">
        <!-- CARDS HERE -->
      </div>
    </section>
  </body>

  <script>
    const newArrivals = [
      { id: 1, name: "Sneakers X", price: "$120", image: "sneaker.jpg" },
      { id: 2, name: "Smart Watch Y", price: "$80", image: "watch.jpg" },
      { id: 3, name: "Backpack Z", price: "$45", image: "bag.jpg" },
      { id: 4, name: "Headphones A", price: "$60", image: "headphones.jpg" },
    ];

    const arrivalsList = document.getElementById("new-arrivals-list");

    arrivalsList.innerHTML = newArrivals
      .map(
        (item) => `
  <div class="col-md-3 mb-4">
    <div class="card h-100">
      <img src="${item.image}" class="card-img-top" alt="${item.name}">
      <div class="card-body">
        <h5 class="card-title">${item.name}</h5>
        <p class="card-text fw-bold">${item.price}</p>
        <button class="btn btn-primary w-100">Add to Cart</button>
      </div>
    </div>
  </div>
`
      )
      .join("");
  </script>
</html>
